<html lang="ja">

<head>

<body class="container py-5">
  <h2 class="mb-4">ログ一覧</h2>
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <p class="mb-0">ドラッグ＆ドロップで並び替え<br>並び替え・削除操作後は「確定」ボタンで一括反映します。(反映には2~3分かかります)</p>
    <button id="confirm-btn" class="btn btn-primary" disabled>確定</button>
  </div>
  
  <ul id="log-list" class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"

>
  <span>
    <span class="text-muted">estLog（整形済 - Kanonn Yuduki様）.html</span>

</li>
</ul>
  
  <script>
    (function(){
      // 1) GitHub Pages のホスト名から owner を得る
      const host = window.location.hostname;
      const owner = host.split('.github.io')[0];

      // 2) パス ("/repo/…") から最初のセグメントを repo とする
      const segs = window.location.pathname.split('/').filter(Boolean);
      const repo = segs[0] || '';
      
      // グローバル設定にセット
      window.CCU_CONFIG = { owner, repo };
    })();
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
