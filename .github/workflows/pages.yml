name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
        with:
          enablement: auto
          github-token: ${{ secrets.TOKEN }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./
      - id: deployment
        uses: actions/deploy-pages@v4
